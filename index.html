<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
<main class="card-container">
    <section class="card-body">
        <div class="card-hero">
            <img src="/images/illustration-hero.svg" alt="">
        </div>
        <div class="card-main">
            <h1>Order Summary</h1>
            <h2>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
            <div class="card-plan">
                <div class="icon-music">
                    <img src="/images/icon-music.svg" alt="">
                </div>
                <div class="plan-price">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
                <div class="plan-change">
                    <p>Change</p>
                </div>
            </div>
            <button class="btn-proceed">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
        </div>
        
    </section>
</main>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jakedesign.io/">jakedesign.io</a>.
</div> 

</body>
</html>
